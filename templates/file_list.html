<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

 <h1>File List</h1>
  <ul>
    {% for file in files %}
      <li>{{ file.name }} ({{ file.size }} bytes) - <a href="{{ file.path }}">Download</a></li>
    {% empty %}
      <li>No files uploaded.</li>
    {% endfor %}
  </ul>



</body>
</html>
