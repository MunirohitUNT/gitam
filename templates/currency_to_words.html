<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency to Words</title>
</head>
<body>
 <form method="post">
        {% csrf_token %}
        <label for="amount">Enter the currency amount:</label>
        <input type="number" name="amount" id="amount">
        <button type="submit">Convert</button>
    </form>
    {% if amount_words %}
        <p>{{ amount }} = {{ amount_words }}</p>
    {% endif %}

</body>
</html>
